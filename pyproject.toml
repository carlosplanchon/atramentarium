[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[options]
package_dir = "atramentarium"
packages = ["atramentarium"]

[project]
name = "atramentarium"
version = "0.4"
authors = [
    {name = "Carlos A. Planch√≥n", email = "carlosandresplanchonprestes@gmail.com"}
]
description = "Python3 prompt with simple command completion."
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]
license = {text = "MIT License"}
keywords = ["command", "completion", "readline"]
readme = "README.md"

[project.urls]
repository = "https://github.com/carlosplanchon/atramentarium.git"
